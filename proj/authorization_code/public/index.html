<!doctype html>
<html>
   <head>
      <title>body werk set u free</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=DM+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./index.css" />
   </head>
   <body>
      <div class="container pt-3">
         <div id="login">
            <h1>This is an example of the Authorization Code flow</h1>
            <a href="/login" class="btn btn-dark">Log in with Spotify</a>
         </div>
         <div id="loggedin">
            <div id="user-profile" class="mb-3"></div>
            <!-- <div id="oauth" class="small"></div>
				<p>
					<button class="btn btn-sm btn-secondary" id="obtain-new-token">Obtain new token using the refresh token</button>
				</p> -->
				<p>
					<form id="userPlaylistIdForm">
						Playlist ID: <input type="text" name="userPlaylistId" id="userPlaylistIdInput" value="" />
					</form>
				</p>
				<p>
					<button class="btn btn-dark" id="get-playlist">1. Get playlist</button>
				</p>
            <div id="playlist-profile"></div>
				<p>
					<button class="btn btn-dark" id="create-tracks">2. Create 'tracks'</button>
				</p>
				<p>
					<em>
						<strong>Danceability</strong>: 
						"Describes how suitable a track is for dancing based on a combination of musical elements 
						including tempo, rhythm stability, beat strength, and overall regularity."
					</em>
				</p>
				<p>
					<button class="btn btn-dark" id="get-danceability-scores">3. Get danceability scores</button>
				</p>
				<p>
					<button class="btn btn-dark" id="get-danceability-sine">4. Get danceability sine</button>
				</p>
				<p>
					<button class="btn btn-dark" id="get-replaced-playlist">5. Replace original playlist</button>
				</p>
         </div>
		</div>
		
      <script id="user-profile-template" type="text/x-handlebars-template">
         <h1>Logged in as {{display_name}}</h1>
         <div class="media">
         <div class="float-left pr-3">
         <img class="media-object" width="50" src="{{images.0.url}}">
         </div>
         <!-- <div class="media-body">
         <dl class="dl-horizontal"> 
				<dt>Spotify URI</dt> <dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd> 
				<dt>ID</dt> <dd>{{id}}</dd>
				<dt>Email</dt> <dd>{{email}}</dd> 
				<dt>Country</dt> <dd>{{country}}</dd>
				<dt>Followers</dt> <dd>{{followers.total}}</dd> 
         </dl>
         </div> -->
         </div>
		</script>
		
      <script id="oauth-template" type="text/x-handlebars-template">
         <h2>oAuth info</h2>
         <dl class="dl-horizontal">
           <dt>Access token</dt> <dd class="text-overflow">{{access_token}}</dd>
           <dt>Refresh token</dt> <dd class="text-overflow">{{refresh_token}}</dd>
         </dl>
		</script>
		
      <script id="playlist-template" type=text/x-handlebars-template">
         <h2>Playlist info</h2>
         <dl class="dl-horizontal">
         	<!-- <dt>Playlist ID</dt> <dd class="text-overflow">{{playlist_id}}</dd> -->
         	<dt>Playlist Name</dt> <dd class="text-overflow">{{playlist_name}}</dd>
         </dl>
		</script>
		
      <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="index.js"></script>
   </body>
</html>
